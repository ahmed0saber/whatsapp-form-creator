<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Form | WhatsApp Form Creator</title>
    <link rel="stylesheet" href="./style.css?v=1.0.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Cairo:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h3><a href="./">WhatsApp Form Creator</a></h3>
    </nav>
    <main class="create-section">
        <section>
            <section>
                <a class="btn" href="./">Back To Home</a>
                <p>Enter your WhatsApp number, add as many questions as you wish, then hit the share button.</p>
                <div class="question">
                    <div class="controls">
                        <label for="field0">Enter your WhatsApp number</label>
                        <input type="text" id="field0" class="whatsapp-input" placeholder="Ex: +201208611892"/>
                    </div>
                </div>
            </section>
            <section>
                <div class="questions-container"></div>
                <div class="btns-container">
                    <button class="btn" onclick="addQuestion()">Add Question</button>
                    <button class="btn" onclick="validateQuestions()">Share</button>
                </div>
            </section>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.2/dist/sweetalert2.all.min.js"></script>
<script src="./script.js?v=1.0.1"></script>
<script src="https://kit.fontawesome.com/282bcf757e.js" crossorigin="anonymous"></script>
</html>
